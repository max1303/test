<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <title>Document</title>
</head>
<body>
  <div class="content-wrapper swiper-container">
    <header>
      <h1>
        <span class="head-plain-text">YOUR</span>
        <span class="head-stylized-text">TEST</span>
      </h1>
    </header>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <section class="select-list">
          <header class="column-documents-header">
            <img src="images/documents-logo.png" alt="Documents logo">
            <h2 class="documents">Documents</h2> 
          </header>
            <ul class="list column-content col-cont-documents"></ul>
          <footer class="footer-documents">
            <input class="button add-documents" type="button" value="ADD ALL">
            <input class="button remove-documents" type="button" value="REMOVE ALL">
          </footer>
        </section>
        <section class="select-list">
          <header class="column-links-header">
            <img src="images/links-logo.png" alt="Links-logo">
            <h2 class="links">Links</h2>
          </header>
            <ul class="list column-content col-cont-links"></ul>
          <footer class="footer-links">
            <input class="button add-links" type="button" value="ADD ALL">
						<input class="button remove-links" type="button" value="REMOVE ALL">
          </footer>
        </section>
        <section class="select-list">
          <header class="column-lab-header">
            <img src="images/labs-logo.png" alt="Lab-logo">
            <h2 class="science-lab">Science Lab</h2>
          </header>
            <ul class="list column-content col-cont-lab"></ul>
          <footer class="footer-lab">
            <input class="button add-lab" type="button" value="ADD ALL">
						<input class="button remove-lab" type="button" value="REMOVE ALL">
          </footer>
        </section>
      </div>
      <div class="swiper-slide">
        <div class="send-wrapper">
          <header>
            <img src="images/send-logo.png" alt="Send-logo">
          </header>
          <div class="send-content">
            <form id='send'>
              <div class="name">
                <label for="name"><span class="name-focus">Name</span></label>
                <input id="name" name="name" placeholder="User Name" type="text">
              </div>
              <div class="email">
                <label for="email"><span class="email-focus">Email</span></label>
                <input type="e-mail" name="mail" id="email" placeholder="useremail@mail.com" >
              </div>
                <input class="message" id="message" placeholder="Message text..." type="text" name="text">
	            <p class="attached-links"><span class='attach-length'>0</span> attached links</p>
	            <ul class="attached-list"></ul>
	          </div>
	          <footer>
              <input class="button" name="submit" type="button" value="SEND">
            </form>
          </footer>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/initSwipe.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
