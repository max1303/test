<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <title>Document</title>
</head>
<body>
  <div class="content-wrapper swiper-container">
    <header>
      <h1>
        <span class="head-plain-text">YOUR</span>
        <span class="head-stylized-text">TEST</span>
      </h1>
    </header>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <section class="select-list documents">
          <header>
            <img src="images/documents-logo.png" alt="Documents logo">
            <h2>Documents</h2> 
          </header>
          <ul>
          	<li><input id="check1" type="checkbox" name="check1" value="check1">
							<label for="check1"><span class="article-name">Article Name</span><br><span class="authors">Authors, name of edition,publishing year,  (more info?)</span></label>
							</li>
          </ul>
          <footer>
            <input class="button add-documents" type="button" value="ADD ALL">
            <input class="button remove-documents" type="button" value="REMOVE ALL">
          </footer>
        </section>
        <section class="select-list links">
          <header>
            <img src="images/links-logo.png" alt="Links-logo">
            <h2>Links</h2>
          </header>
          <ul>
          </ul>
          <footer>
            <input class="button add-links" type="button" value="ADD ALL">
						<input class="button remove-links" type="button" value="REMOVE ALL">
          </footer>
        </section>
        <section class="select-list labs">
          <header>
            <img src="images/labs-logo.png" alt="Lab-logo">
            <h2>Science Lab</h2>
          </header>
          <ul>
          </ul>
          <footer>
            <input class="button add-lab" type="button" value="ADD ALL">
						<input class="button remove-lab" type="button" value="REMOVE ALL">
          </footer>
        </section>
      </div>
      <div class="swiper-slide">
        <div class="send-wrapper">
		      <header>
		        <img src="images/send-logo.png" alt="Send-logo" >
		      </header>
	        <form id="send">
	        	<div class="user-info">
		          <div class="name">
		            <label for="name"><span class="name-focus">Name</span></label>
		            <input id="name" class="send-input" name="name" placeholder="User Name" type="text">
		          </div>
		          <div class="email">
		            <label for="email"><span class="email-focus">Email</span></label>
		            <input class="send-input" type="e-mail" name="mail" id="email" placeholder="useremail@mail.com" >
		          </div>
		        	<input class="send-input message" id="message" placeholder="Message text..." type="text" name="text">
	          </div>
	          <div class="attachments">
		          <p><span class='attachments-count'>0</span> attached links</p>
		          <ul>
		          </ul>
	          </div>
	          <footer>
	            <input class="button" name="submit" type="button" value="SEND">
	        	</footer>
	      	</form>
      	</div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/initSwipe.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
